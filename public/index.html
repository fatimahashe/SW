<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Contact List App</title>
</head>
<body ng-controller="AppController">

<!-- Navigation toolbar -->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><p>Contact List App</p></a>
        </div>
        <div id="authUser">

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#newUserModal">New
                    Users
                </button>
                <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#loginModal">Login
                </button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Editing {{contact.name}} profile</h4>
            </div>
            <div class="modal-body">
                <form name="myForm" novalidate >
                    <div class="form-group">
                        <label for="contact-name">Username</label>
                        <input class="form-control" ng-model="users.username" id="users-username" placeholder="Username"
                               required data-validation-required-message="Please fill with your username.">
                    </div>
                    <div class="form-group">
                        <label for="contact-name">Email</label>
                        <input class="form-control" type="email" ng-model="users.email" id="users-email"
                               placeholder="Email"
                               required data-validation-required-message="Please fill with your Email.">
                    </div>

                    <div class="form-group">
                        <label for="contact-number">password</label>
                        <input class="form-control" ng-model="users.password" id="users-password" type="password"
                               placeholder="password" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="addUser()" data-dismiss="modal"
                        ng-disabled="myForm.$invalid">Signup
                </button>
            </div>
        </div>
    </div>
</div>








<!-- New User Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Editing {{contact.name}} profile</h4>
            </div>
            <div class="modal-body">
                <form name="myForm" novalidate >
                    <div class="form-group">
                        <label for="contact-name">Username</label>
                        <input class="form-control" ng-model="users.username" id="users-username" placeholder="Username"
                               required data-validation-required-message="Please fill with your username.">
                    </div>

                    <div class="form-group">
                        <label for="contact-number">password</label>
                        <input class="form-control" ng-model="users.password" id="users-password" type="password"
                               placeholder="password" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="login()" data-dismiss="modal"
                        ng-disabled="myForm.$invalid">Login
                </button>
            </div>
        </div>
    </div>
</div>









<!-- jQuery Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Angular minified source file -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

<!-- myApp controller file -->
<script src="controllers/controller.js"></script>
</body>
</html>
